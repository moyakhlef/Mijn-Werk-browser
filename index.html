<!DOCTYPE html>
<html lang="nl">
<head>

    <title>Interactief Mobiel Prototype - PostNL MijnWerk</title>
    <style>
        .app-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background-color: #f5f5f5;
        }

        .screen {
            display: none;
            position: relative;
            width: 100%;
        }

        .active {
            display: block;
        }

        img {
            width: 100%;
            display: block;
        }

        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12%;
            display: flex;
            z-index: 100;
        }

        /* Algemene stijlen voor klikzones */
        .hotspot, .profile-icon, .back-icon, .profile-item, .service-item, .custom-hotspot {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hover effect voor testen (licht oranje) */
        .hotspot:hover, .profile-icon:hover, .back-icon:hover, .profile-item:hover, .service-item:hover, .custom-hotspot:hover {
            background-color: rgba(255, 115, 0, 0.20);
            outline: 3px solid #ff7300;
            outline-offset: -3px;
            border-radius: 6px;
        }

        .hotspot { flex: 1; }

        /* Profiel icoon rechtsboven */
        .profile-icon {
            position: absolute;
            top: 3px;
            right: 0px;
            width: 48px;
            height: 48px;
            z-index: 110;
        }

        /* Terug knop linksboven */
        .back-icon {
            position: absolute;
            top: 3px;
            left: 0px;
            width: 48px;
            height: 48px;
            z-index: 110;
            display: none;
        }

        /* Terugknop rechtsboven voor scr-uren-totaal en scr-13weken */

            top: 14px;
            right: 10px;
            left: auto;
            width: 65px;
            height: 35px;

<script>
    function goTo(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(screenId);
        if(target) { 
            target.classList.add('active');
            window.scrollTo(0, 0); 
        }
    }

    function goBack() {
        const current = document.querySelector('.screen.active');
        if (!current) return;
        const id = current.id;
        
        if (id === 'scr-begindatum')                       goTo('scr-vrijvragen');
        else if (['scr-overdezeapp', 'scr-voorkeuren', 'scr-profieldetails'].includes(id)) 
                                                           goTo('scr-profiel');
        else if (id === 'scr-profiel')                     goTo('scr-vandaag');
        else if (id === 'scr-vrijvragen')                  goTo('scr-service');
        else if (id === 'scr-loopalgestart' || id === 'scr-loopstarten') 
                                                           goTo('scr-vandaag');
        else if (id === 'scr-depotvandaag' || id === 'scr-retailadres') 
                                                           goTo('scr-loopalgestart');
        else if (['scr-mijn-account', 'scr-mijnhr-1', 'scr-web-1', 
                  'scr-mijnhr-2', 'scr-web-2', 'scr-web-3', 'scr-web-4'].includes(id)) 
                                                           goTo('scr-handigelinks');
        else if (id === 'scr-contact')                     goTo('scr-depotvandaag');
        else if (id === 'scr-vandaagkaart')                goTo('scr-depotvandaag');
        else if (id === 'scr-uitloggen')                   goTo('scr-profiel');
        else if (id === 'scr-taken')                       goTo('scr-vandaag');
        
        // Depot navigatie
        else if (id === 'scr-depot-1e')                    goTo('scr-depots');
        // Nieuwe depot schermen terug naar lijst
        else if (['scr-5384C', 'scr-5386K', 'scr-5388H', 'scr-5391B', 'scr-5397E', 'scr-5398H'].includes(id)) 
                                                           goTo('scr-depots');

        else if (id === 'scr-contact2')                    goTo('scr-contactleiding');
        else if (id === 'scr-vertrouwenspersonen')         goTo('scr-contactleiding');

        else if (['scr-verlof-goedgekeurd', 'scr-verlof-goedgekeurd2', 'scr-verlof-geannuleerd'].includes(id)) 
                                                           goTo('scr-vrijvragen');

        else if (id === 'scr-inloggen')                    goTo('scr-vandaag');
        else if (id === 'scr-wachtwoordvergeten')          goTo('scr-inloggen');
        else if (id === 'scr-kiesserver')                  goTo('scr-inloggen');
        else if (id === 'scr-navigatie')                   goTo('scr-retailadres');

        // NIEUWE LOGICA VOOR WERKINFORMATIE SUB-PAGINA'S
        else if (['scr-werkinformatie-1', 'scr-werkinformatie-2', 'scr-werkinformatie-3', 'scr-werkinformatie-4', 'scr-werkinformatie-5'].includes(id))
                                                           goTo('scr-werkinformatie');

        // NIEUWE LOGICA VOOR BERICHTEN SUB-PAGINA'S
        else if (['scr-bericht-1', 'scr-bericht-2', 'scr-bericht-3', 'scr-bericht-4', 'scr-bericht-5', 'scr-bericht-6', 'scr-bericht-7'].includes(id))
                                                           goTo('scr-berichten');

        // NIEUWE LOGICA VOOR BIEDEN
        else if (id === 'scr-mijnhr-biedingen')            goTo('scr-bieden');

        else                                               goTo('scr-service'); // fallback
    }
</script>
