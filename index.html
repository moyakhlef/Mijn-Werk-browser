/* De hoofdcontainer van de FAQ */
/* FAQ SIDEBAR STYLING */
.faq-sidebar {
    display: none; 
    position: fixed;
    top: 20px;
    left: 50%;
    margin-left: 245px;
    width: 320px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    z-index: 1000;
    font-family: 'Arial', sans-serif;
    border-left: 6px solid #ff7300;

    /* !!! DEZE REGELS ZIJN NIEUW EN CRUCIAAL !!! */
    max-height: 85vh;    /* Voorkomt dat de box langer wordt dan het scherm */
    display: flex;       /* Nodig om de inhoud intern te laten scrollen */
    flex-direction: column;
    overflow: hidden;    /* Houdt de ronde hoeken netjes */
}

/* !!! DIT IS EEN NIEUWE CLASS VOOR DE INHOUD !!! */
.faq-content {
    overflow-y: auto;    /* Zorgt voor de scrollbalk BINNEN de box */
    flex-grow: 1;        /* Vult de box op */
    padding-bottom: 10px;
    scrollbar-width: thin; /* Voor Firefox */
}
.faq-answer img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    margin-top: 10px;
}
/* Mooie dunne scrollbalk voor Chrome/Edge/Safari */
.faq-content::-webkit-scrollbar {
    width: 6px;
}
.faq-content::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 10px;
}

.faq-header {
    background-color: #f9f9f9;
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    color: #333;
    font-size: 18px;
    font-weight: bold;
    flex-shrink: 0; /* Zorgt dat de header niet wegscrolt */
}
        
        
/* Het plus-icoontje */
.faq-question::after { 
    content: '+'; 
    color: #ff7300; 
    font-size: 20px;
    font-weight: bold;
    transition: transform 0.3s ease; /* Dit zorgt voor het draai-effect */
    display: inline-block;
}

/* Het effect bij openklappen (draaien naar een kruisje/X) */
.faq-item.open .faq-question::after { 
    transform: rotate(45deg); /* Draait het plusje 45 graden */
}
.faq-header {
    background-color: #f9f9f9;
    padding: 15px 20px;
    border-bottom: 1px solid #eee;
    color: #333;
    font-size: 18px;
    font-weight: bold;
}

.faq-item { border-bottom: 1px solid #eee; }

.faq-question {
    padding: 15px 20px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.faq-question:hover { background-color: #fff5eb; color: #ff7300; }

.faq-answer {
    max-height: 0;
    overflow: hidden;
    /* Voeg opacity en padding toe aan de transitie voor vloeiendheid */
    transition: max-height 0.3s ease-in-out, opacity 0.3s ease, padding 0.3s ease;
    background-color: #fafafa;
    opacity: 0;
    padding: 0 20px; /* Geen hoogte-padding als hij dicht is */
}

.faq-item.open .faq-answer {
    max-height: 1000px; /* Ruim genoeg voor lange teksten */
    opacity: 1;
    padding: 15px 20px; /* De padding komt nu vloeiend terug */
    border-top: 1px solid #eee;
}
/* Voorkom dat tekst gaat 'stotteren' door witruimte */
.faq-answer p {
    margin: 0;
    padding-bottom: 10px;
}

.faq-answer p:last-child {
    padding-bottom: 0;
}
        
        
@media (max-width: 1100px) {
    .faq-sidebar { position: relative; left: auto; top: auto; margin: 20px auto; width: 90%; max-width: 450px; }
}

    function goTo(screenId) {
        // Verberg alle schermen
        const screens = document.querySelectorAll('.screen');
        screens.forEach(s => s.classList.remove('active'));

        // Toon doel scherm
        const target = document.getElementById(screenId);
        if (target) target.classList.add('active');

        // FAQ Logica
        const items = faqData[screenId] || [];
        const faqList = document.getElementById('faq-list');
        const faqSidebar = document.getElementById('faq-sidebar');

        if (items.length > 0) {
            faqSidebar.style.display = 'flex'; // Gebruik flex voor correcte verdeling
            faqList.innerHTML = ''; 
          items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'faq-item';
                div.innerHTML = `
                    <div class="faq-question" onclick="toggleFaqItem(this)">
                        ${item.q}
                    </div>
                    <div class="faq-answer">
                        <p>${item.a}</p>
                    </div>
                `;
                faqList.appendChild(div);
            });
        } else {
            faqSidebar.style.display = 'none';
        }
    }

    function goBack() {
        const current = document.querySelector('.screen.active');
        if (!current) return;
        const id = current.id;
        
        if (id === 'scr-begindatum') goTo('scr-vrijvragen');
        else if (['scr-overdezeapp', 'scr-voorkeuren', 'scr-profieldetails'].includes(id)) goTo('scr-profiel');
        else if (id === 'scr-profiel') goTo('scr-vandaag');
        else if (id === 'scr-vrijvragen') goTo('scr-service');
        else if (id === 'scr-loopalgestart' || id === 'scr-loopstarten') goTo('scr-vandaag');
        else if (id === 'scr-depotvandaag' || id === 'scr-retailadres') goTo('scr-loopalgestart');
        else if (id === 'scr-contact' || id === 'scr-vandaagkaart') goTo('scr-depotvandaag');
        else if (id === 'scr-uitloggen') goTo('scr-profiel');
        else if (id === 'scr-taken') goTo('scr-vandaag');
        else if (id === 'scr-depot-1e') goTo('scr-depots');
        else if (id === 'scr-contact2') goTo('scr-contactleiding');
        else if (id === 'scr-inloggen') goTo('scr-vandaag');
        else if (id === 'scr-werkinformatie') goTo('scr-service');
        else if (id.startsWith('scr-werkinformatie-')) goTo('scr-werkinformatie');
        else if (id.startsWith('scr-bericht-')) goTo('scr-berichten');
        else if (id === 'scr-berichten') goTo('scr-service');
        else if (id.endsWith('-contact')) goTo('scr-depots');
        else {
            const navItems = ['scr-vandaag', 'scr-depots', 'scr-rooster', 'scr-bieden', 'scr-service'];
            if (!navItems.includes(id)) goTo('scr-vandaag');
        }
    }

    window.onload = function() {
        goTo('scr-vandaag');
    };
    
    function toggleFaqItem(element) {
        const parent = element.parentElement;
        const isOpen = parent.classList.contains('open');

        // 1. Sluit alle andere FAQ items
        const allItems = document.querySelectorAll('.faq-item');
        allItems.forEach(item => item.classList.remove('open'));

        // 2. Als het item nog niet open was, open het dan nu
        if (!isOpen) {
            parent.classList.add('open');
        }
    }
</script>
